<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/invoice.css">
</head>

<body>
    <div class="container">
        <h1 class="my-3">Invoice App</h1>
        <div class="row">
            <div class="col-12">

                <form action="" id="invoiceForm">
                    <div class=" row border shadow-sm p-3">
                        <div class="col">

                            <label for="" class=" form-label">Service</label>
                            <select name="" id="selectService" class=" form-select">
                
                            </select>

                        </div>
                        <div class="col">

                            <label for="" class=" form-label">Quantity</label>
                            <input type="number" name="" id="quantity" required class="form-control">

                        </div>
                        <div class=" col">
                            <button class=" btn btn-dark w-100 h-100" id="addBtn">
                                <i class=" bi bi-plus-circle"></i>
                            ADD</button>
                        </div>
                    </div>
                </form>

                <div class=" mt-3">
                    <table class=" table table-bordered table-dark">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th class=" text-end">Quantity</th>
                                <th class=" text-end">Unit Price</th>
                                <th class=" text-end">Total Price</th>
                            </tr>
                        </thead>
                        <tbody id="lists">
                        </tbody>
                        <tfoot class=" table-dark">
                            <tr>
                                <td class=" text-end" colspan="3">Subtotal</td>
                                <td id="subTotal" class=" text-end">$ 0</td>
                            </tr>
                            <tr>
                                <td class=" text-end" colspan="3">Tax(5%)</td>
                                <td id="tax" class=" text-end">$ 0</td>
                            </tr>
                            <tr>
                                <td class=" text-end" colspan="3">Total</td>
                                <td id="total" class=" text-end">$ 0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
