<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/invoice.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="my-3">Invoice App</h1>
                <div>
                    <button class=" btn  btn-success btn-lg" onclick="print()">
                        <i class=" bi bi-printer pe-none"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <form action="" id="invoiceForm" class=" d-print-none">
                        <div class=" row border shadow-sm p-3">
                            <div class="col">

                                <label for="" class=" form-label">Service</label>
                                <select name="" id="selectService" class=" form-select">

                                </select>

                            </div>
                            <div class="col">

                                <label for="" class=" form-label">Quantity</label>
                                <input type="number" name="" id="quantity" required class="form-control">

                            </div>
                            <div class=" col">
                                <button class=" btn btn-dark w-100 h-100" id="addBtn">
                                    <i class=" bi bi-plus-circle"></i>
                                    ADD</button>
                            </div>
                        </div>
                    </form>

                    
                    <div class="col-12">
                        <table class=" table table-bordered table-dark mt-3 d-none">
                            <thead>
                                <tr>
                                    <th class=" w-50 ">Service</th>
                                    <th class=" text-end">Quantity</th>
                                    <th class=" text-end">Unit Price</th>
                                    <th class=" text-end">Total Price</th>
                                </tr>
                            </thead>
                            <tbody id="lists">
                            </tbody>
                            <tfoot class=" table-dark">
                                <tr>
                                    <td class=" text-end" colspan="3">Subtotal</td>
                                    <td id="subTotal" class=" text-end"> </td>
                                </tr>
                                <tr>
                                    <td class=" text-end" colspan="3">Tax(5%)</td>
                                    <td id="tax" class=" text-end"> </td>
                                </tr>
                                <tr>
                                    <td class=" text-end" colspan="3">Total</td>
                                    <td id="total" class=" text-end"> </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
        

                </div>
            </div>
        </div>
    </div>


</body>
<script src="./app.js"></script>

</html>
