<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row border rounded mt-5 p-3 justify-content-center">
                    <div class="col-12">
                        <div class=" d-flex justify-content-between">
                            <label for="" class=" form-label">Say Something</label>
                            <div>Count: <span id="count">0</span></div>
                        </div>
                        <textarea name="" id="text" cols="50" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="col mt-3">
                        <label for="" class=" form-label">Font Familly</label>
                        <select name="" id="fontFamily" class=" form-select">
                            <option value="">Slect Font</option>
                        </select>
                    </div>
                    <div class="col mt-3">
                        <label for="" class=" form-label">Select Color</label>
                        <div class=" justify-content-center"> <input type="color" name="" id="color" class=" form-control-color">
                        </div>
                    </div>
                    <div class="col mt-3">
                        <label for="" class=" form-label">Font Size</label>
                        <input type="range" name="" id="fontSize" max="100" value="20" class=" form-range">
                    </div>
                </div>
                <div class=" mt-4 position-fixed bottom-0">Output : <span id="output" style="font-size: 20px;"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
